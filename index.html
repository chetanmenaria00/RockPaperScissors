<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color:#e3f2fd;">
    <nav style="background-color:#3358ff;" class="navbar navbar-expand-lg navbar-dark">
        <div class="collapse navbar-collapse d-flex justify-content-center blockquote text-center" id="navbarNav">
            <h1 style="color:#e6f2e9;">Hello guys! Have fun here....</h1>
            </div>
        </div>
    </nav>
    <div id="gameDiv" class="container">
        <div class="container">
            <h1 class="gameText my-3 d-flex justify-content-center" id="playerText">Player: </h1>
            <h1 class="gameText my-3 d-flex justify-content-center" id="computerText"> &nbsp&nbsp &nbsp Computer: </h1>
            <h1 class="gameText my-3 d-flex justify-content-center" id="resultText">Result</h1>
        </div>
        <!-- buttons -->
        <div class="container d-flex justify-content-center">
            <button class="choiceBtn btn btn-secondary mx-3 ">ROCK</button>
            <button class="choiceBtn btn btn-secondary mx-3 ">PAPER</button>
            <button class="choiceBtn btn btn-secondary mx-3 ">SCISSORS</button>
            <button id="reset" class=" btn btn-secondary mx-3 ">RESET</button>
        </div>
    </div>
    <div class="navbar container rounded-top navbar-dark bg-dark fixed-bottom d-flex justify-content-center">
        <h1 style="color:#e6f2e9;" class="gameText my-3 d-flex justify-content-center" id="scoreText">Your Score: 0</h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
